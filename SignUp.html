<script>
	function validate()
	{
		
		if(document.signUp1.fname.value=="")
		{
			alert("First name is empty!");
			document.signUp1.fname.focus();
			return false;
		}
		else if(document.signUp1.lname.value=="")
		{
			alert("Last name is empty!");
			document.signUp1.lname.focus();
			return false;
		}
		else if(document.signUp1.email.value=="")
		{
			alert("Email is empty!");
			document.signUp1.email.focus();
			return false;
		}
		else if(document.signUp1.uname.value=="")
		{
			alert("Username is empty!");
			document.signUp1.uname.focus();
			return false;
		}
		else if(document.signUp1.pwd.value=="")
		{
			alert("Password cannot be empty!");
			document.signUp1.pwd.focus();
			return false;
		}
		else if(document.signUp1.confirm_pwd.value=="")
		{
			alert("Confirm password cannot be empty!");
			document.signUp1.confirm_pwd.focus();
			return false;
		}
		else if(document.signUp1.pwd.value != document.signUp1.confirm_pwd.value)
		{
			alert("Password and Confirm passsowrd are not same!");
			document.signUp1.pwd.focus();
			return false;
		}
		
	}
	
</script>
